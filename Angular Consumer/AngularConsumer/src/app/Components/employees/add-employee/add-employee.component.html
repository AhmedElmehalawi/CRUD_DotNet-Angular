<h2>Add New Employee</h2>

<div id="divAddEmployee">
    <div class="mb-3">
        <label for="txtEmployeeName" class="form-label">Name</label>
        <input type="text" [(ngModel)]="newEmployee.name" class="form-control" id="txtEmployeeName" placeholder="Employee Name" required>
    </div>
    <div class="mb-3">
        <label for="txtEmployeeTitle" class="form-label">Title</label>
        <input type="text" [(ngModel)]="newEmployee.title" class="form-control" id="txtEmployeeTitle" placeholder="Employee Title" required>
    </div>
    <div class="mb-3">
        <label for="txtEmployeeAddress" class="form-label">Address</label>
        <input type="text" [(ngModel)]="newEmployee.address" class="form-control" id="txtEmployeeAddress" placeholder="Employee Address">
    </div>
    <div class="mb-3">
        <label for="txtEmployeeAge" class="form-label">Age</label>
        <input type="number" [(ngModel)]="newEmployee.age" class="form-control" id="txtEmployeeAge" placeholder="Employee Age" required>
    </div>


    <div class="d-flex justify-content-between">
        <button (click)="saveEmployee()" type="submit" class="btn btn-primary">Add Employee</button>
        <a [routerLink]="['/employees']" class="btn btn-secondary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
    </div>

</div>
